<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">  
</head>
<body>
<main>   
    <div class="image-container"> 
     <img src="./images/image-product-mobile.jpg" alt="perfume bottle" class="mobile">
     <img src="./images/image-product-desktop.jpg" alt="perfume bottle" class="desktop">
    </div>
    <div class="main-container">
      <div class="announcement"> 
      <section class="text-container">
        <p>P E R F U M E</p>
        <h1>Gabrielle Essence <br> Eau De Parfum</h1>
        <p>A floral, solar and voluptuous <br>interpretation composed by Olivier <br> Polge, 
           Perfumer-Creator for the House of <br>CHANEL.</p>
      </section>
      </div> 
      <div>
      <section class="pricing">
        <h2>$149.99</h2>
        <h6>$169.99</h6>
      </section>
      </div>
      <div>
      <section>
        <button><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16" style="padding-right: 10px">
        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/></svg> Add to Cart</button>
      </section>
      </div>
    </div>
</div>
</main>
</body>
</html>
